<h1>Hotel Feedback</h1>
<form action="other.html">
    <p>Are you from inside or outside the USA?</p>
    <label for="in">Inside:</label>
    <input type="radio" id="id" name="loc" value="in">
    <br>
    <label for="out">Outside:</label>
    <input type="radio" id="out" name="loc" value="out">
    <br>
    <p>How was your service?</p>
    <select name="stars" id="">
        <option value="Great">GREAT</option>
        <option value="EH">EH</option>
        <option value="SHIT">SHIT</option>
    </select>
    <br>
    <p>Any other comments?</p>
    <textarea name="" id="" cols="3" rows="1"></textarea>
    <br>
    <input type="submit">
</form>
